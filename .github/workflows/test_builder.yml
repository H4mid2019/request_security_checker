name: Test and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Run blocker tests
      working-directory: go_security_app
      run: go test -short
  
  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ['amd64', 'arm64']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Build for ${{ matrix.arch }}
      working-directory: go_security_app
      run: GOOS=linux GOARCH=${{ matrix.arch }} go build -o request_security_checker-linux-${{ matrix.arch }}
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: request_security_checker-linux-${{ matrix.arch }}
        path: go_security_app/request_security_checker-linux-${{ matrix.arch }}
        retention-days: 7